<!DOCTYPE html>
<html lang="pt-br"> 
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script type="text/javascript" src="peso.js?"></script>
	<link rel="stylesheet" type="text/css" href="geral.css" />
</head>

<body onload ="onLoad();">
<h3 class="container"> PESO</h3>

<div class="container" name="divFiltro" id="divFiltro">
     <form>
	<div class="row">
      <div class="col-25">
        <label for="lname">TATUAGEM:</label>
      </div>
      <div class="col-75">
        <input type="text" id="txtTatuagemF" name="txtTatuagemF" placeholder="DIGITE A TATUAGEM">
      </div>
    </div>
     </form>
     <input type="button" value="PESQUISAR" onclick="listar();">     
</div>

<div class="container" name="divCadastro" id="divCadastro">
  <form id="frmCadastro" name="frmCadastro">
    <div class="row">
      <div class="col-25">
        <label for="lname">ANIMAL:</label>
      </div>
      <div class="col-75">
        <input type="text" id="txtAnimalI" name="txtAnimalI" placeholder="Digite a data da pesagem">
      </div>
    </div>

	<div class="row">
      <div class="col-25">
        <label for="lname">DATA DA PESAGEM:</label>
      </div>
      <div class="col-75">
        <input type="text" id="txtDataI" name="txtDataI" placeholder="Digite a data da pesagem">
      </div>
    </div>	
	
	<div class="row">
      <div class="col-25">
        <label for="lname">PESO:</label>
      </div>
      <div class="col-75">
        <input type="text" id="txtPesoI" name="txtPesoI" placeholder="Digite o Peso ...">
      </div>
    </div>    

	<div class="row">
      <div class="col-25">
        <label for="country">MARCO:</label>
      </div>
      <div class="col-75">
        <select id="cboMarcoI" name="cboMarcoI">
          <option id ="0" value="0">NASCIMENTO</option>
          <option id ="30" value="30">30</option>
		  <option id ="60" value="60">60</option>
		  <option id ="90" value="90">90</option>
		  <option id ="120" value="120">120</option>
		  <option id ="150" value="150">150</option>
		  <option id ="180" value="180">180</option>
		  <option id ="999" value="999">Dia a Dia</option>		  
        </select>
      </div>
    </div>


    <div class="row">
		<input type="button" id="btnSalvar"  value="INCLUIR" onclick="incluir();">		
		<input type="button" id="btnAlterar"  value="ALTERAR" onclick="alterar();">		
		<input type="button" id="btnExcluir"  value="EXCLUIR" onclick="excluir();">		
		<input type="hidden" id="hdnId" name="hdnId" value="0">
		<input type="hidden" id="hdnIdAnimal" name="hdnIdAnimal" value="0">
    </div>
  </form>
</div>

<div class="container" name="divLista" id="divLista">
</div>

<div class="container" name="divListaPeso" id="divListaPeso">
</div>


</body>
</html>
